[build]
  command = "npm install && npm install -g hexo-cli@latest && hexo clean && hexo generate"  # 安装项目依赖和最新版 Hexo CLI，清理缓存并生成
  publish = "public"  # 发布目录为 public，因为 Hexo 默认生成到 public 目录
  functions = "functions"

[dev]
  command = "npm run dev"
  port = 8080

[template.environment]
  NODE_ENV = "production"

[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "preview" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# 重写规则，将 API 请求转发到 Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# 保持 URL 结构的干净
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# 重写非 API 请求到正确的页面
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Draft = "false"}

# 移除重复的重定向规则
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200