<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录/注册 - 个人博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #bdc3c7;
            font-size: 14px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-toggle {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .toggle-btn {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }
        
        .toggle-btn.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
            font-weight: bold;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-register {
            background-color: #2ecc71;
        }
        
        .btn-register:hover {
            background-color: #27ae60;
        }
        
        .message {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 13px;
            height: 15px;
        }
        
        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #2ecc71; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>欢迎来到我的博客</h1>
            <p>登录或注册以开始体验</p>
        </div>
        
               <div class="form-container">
                    <div class="form-toggle">
                        <button class="toggle-btn active" id="loginToggle">登录</button>
                        <button class="toggle-btn" id="registerToggle">注册</button>
                    </div>
                    
                    <div id="loginForm" class="form active">
                        <div id="loginMessage" class="message"></div>
                        
                        <div class="form-group">
                            <label for="loginIdentifier">用户名或邮箱</label>
                            <input type="text" id="loginIdentifier" name="identifier" maxlength="50" placeholder="请输入用户名或邮箱">
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">密码</label>
                            <input type="password" id="loginPassword" name="password" placeholder="请输入密码">
                        </div>
                        
                        <div class="form-group">
                            <a href="#" class="forgot-password-link" style="float: right; font-size: 14px;">忘记密码？</a>
                        </div>
                        
                        <button class="btn btn-login" id="loginBtn">登录</button>
                    </div>
                    
                    <div id="registerForm" class="form">
                        <div id="registerMessage" class="message"></div>
                        
                        <div class="form-group">
                            <label for="regUsername">用户名</label>
                            <input type="text" id="regUsername" name="username" maxlength="30" placeholder="请输入用户名">
                        </div>
                        
                        <div class="form-group">
                            <label for="regEmail">邮箱</label>
                            <input type="email" id="regEmail" name="email" placeholder="请输入邮箱" aria-describedby="emailHelp">
                            <small id="emailHelp" class="help-text">请输入有效的邮箱地址</small>
                        </div>
                        
                <div class="form-group">
                    <label for="regFullName">昵称</label>
                    <input type="text" id="regFullName" name="fullName" maxlength="50" required placeholder="请输入昵称">
                </div>

                        
                        <div class="form-group">
                            <label for="regPassword">密码</label>
                            <input type="password" id="regPassword" name="password" placeholder="请输入密码">
                            <div class="password-strength" id="passwordStrength"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="regConfirmPassword">确认密码</label>
                            <input type="password" id="regConfirmPassword" name="confirmPassword" placeholder="请再次输入密码">
                        </div>
                        
                        <button class="btn btn-register" id="registerBtn">注册</button>
                    </div>
                </div>
                
        <div class="footer">
            <p>© W 2026</p>
        </div>
    </div>

    <script>
        // 切换表单
        document.getElementById('loginToggle').addEventListener('click', function() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
            this.classList.add('active');
            document.getElementById('registerToggle').classList.remove('active');
            document.getElementById('loginMessage').style.display = 'none';
        });
        
        document.getElementById('registerToggle').addEventListener('click', function() {
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
            this.classList.add('active');
            document.getElementById('loginToggle').classList.remove('active');
            document.getElementById('registerMessage').style.display = 'none';
        });
        
        // 密码强度检测
        const passwordInput = document.getElementById('regPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        
        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            let strength = '';
            let className = '';
            
            if (password.length === 0) {
                strength = '';
                className = '';
            } else if (password.length < 6) {
                strength = '太短';
                className = 'strength-weak';
            } else if (password.length < 8) {
                strength = '弱';
                className = 'strength-weak';
            } else {
                // 检查复杂度
                const hasLower = /[a-z]/.test(password);
                const hasUpper = /[A-Z]/.test(password);
                const hasNumber = /\d/.test(password);
                const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
                
                const criteriaCount = [hasLower, hasUpper, hasNumber, hasSpecial].filter(Boolean).length;
                
                if (criteriaCount < 2) {
                    strength = '一般';
                    className = 'strength-medium';
                } else if (criteriaCount < 3) {
                    strength = '强';
                    className = 'strength-medium';
                } else {
                    strength = '很强';
                    className = 'strength-strong';
                }
            }
            
            passwordStrength.textContent = strength;
            passwordStrength.className = 'password-strength ' + className;
        });
        
        // 登录功能
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const identifier = document.getElementById('loginIdentifier').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!identifier || !password) {
                showMessage('loginMessage', '请填写所有必填字段', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ identifier, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('loginMessage', data.message, 'success');
                    // 存储token和用户信息
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // 延迟跳转到主页
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage('loginMessage', data.error || '登录失败', 'error');
                }
            } catch (error) {
                showMessage('loginMessage', '网络错误，请稍后重试', 'error');
            }
        });
        
        // 注册功能
        document.getElementById('registerBtn').addEventListener('click', async function() {
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const fullName = document.getElementById('regFullName').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if (!username || !email || !password || !confirmPassword) {
                showMessage('registerMessage', '请填写所有必填字段', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('registerMessage', '两次输入的密码不一致', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('registerMessage', '密码长度至少为8位', 'error');
                return;
            }
            
            // 简单的邮箱格式验证
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('registerMessage', '请输入正确的邮箱格式', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        email, 
                        password, 
                        fullName: fullName || username 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('registerMessage', data.message, 'success');
                    // 清空表单
                    document.getElementById('regUsername').value = '';
                    document.getElementById('regEmail').value = '';
                    document.getElementById('regFullName').value = '';
                    document.getElementById('regPassword').value = '';
                    document.getElementById('regConfirmPassword').value = '';
                    document.getElementById('passwordStrength').textContent = '';
                    document.getElementById('passwordStrength').className = 'password-strength';
                    
                    // 切换到登录表单
                    setTimeout(() => {
                        document.getElementById('registerToggle').click();
                    }, 2000);
                } else {
                    showMessage('registerMessage', data.error || '注册失败', 'error');
                }
            } catch (error) {
                showMessage('registerMessage', '网络错误，请稍后重试', 'error');
            }
        });
        
        // 显示消息
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            // 3秒后自动隐藏消息
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
